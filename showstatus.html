<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Monitoring Dashboard</title>
    <link rel="stylesheet" href="./css/showstatus_style.css">
</head>
<body>
    <div class="container">
        <h1>Solar Panel Monitoring Dashboard</h1>
         <div class="dashboard-cards">
                <div class="card">ค่าความเข้มแสง</div>
                <div class="card">สภาพอากาศ</div>
                <div class="card">อุณหภูมิ (°C)</div>
                <div class="card">ความชื้น (%)</div>
                <div class="card">พลังงานที่ผลิตได้ (kWh)</div>
                <div class="card">พลังงานที่ใช้จริง (kWh)</div>
                <div class="card">อัตราการผลิตพลังงาน (%)</div>
                <div class="card">การทำงานของแผง</div>
            </div>
         <div class="chart-container">
            <p>(พื้นที่สำหรับกราฟ)</p>
        </div>
        <button class="On-button">Turn on the system</button>
        <button class="Off-button">Turn off the system</button>
        <button class="cleanStop-button">Stop Cleaning the system</button>
        <button class="clean-button">Order Cleaning the system</button>
    </div>
</body>
</html>
